<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;800&display=swap" rel="stylesheet">

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="./src/style.css">

    <title>Blog preview card</title>
  </head>
  <body>
    <h1 class="sr-only">Blog preview card</h1>

    <main>
      <article class="card">
        <div class="card__image">
          <img src="./src/assets/images/illustration-article.svg" alt="">
        </div>
        <div class="card__content">
          <p class="category">Learning</p>
          <p class="date-published">Published 21 Dec 2023</p>
          <h2 class="title">HTML & CSS foundations</h2>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card__instructor">
          <img class="avatar" src="./src/assets/images/image-avatar.webp" alt="">
          <p class="name">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
